<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <div class="input-section">
            <input type="text" id="n" placeholder="Task Name" required>
            <input type="text" id="d" placeholder="Description" required>
            <input type="date" id="date" required>
            <input type="time" id="s" required>
            <input type="time" id="e" required>
            <button id="addBtn" onclick="addToObj()">Add Task</button>
        </div>

        <div id="taskContainer" class="task-container">
            <!-- Tasks will be added here dynamically -->
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
